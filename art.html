<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Archive</title>
    <style>
        :root {
            --bg-color: #1c1f24;
            --text-color: #c5c8c6;
            --accent-blue: #23b0ff;
            --accent-green: #23b0ff;
            --accent-yellow: #f0c674;
            --accent-purple: #b294bb;
            --header-bg: #23b0ff;
            --link-color: #c5c8c6;
            --code-bg: #282a2e;
        }

        @font-face {
            font-family: 'lucidagrande';
            src: url('Fonts/lucidagrande.ttf') format('truetype');
        }

        body {
            background-color: var(--bg-color);
            background-image: url('Images/Background.jpeg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            color: var(--text-color);
            font-family: 'lucidagrande', 'Courier New', Courier, monospace;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            margin-bottom: 40px;
        }

        .theme-badge {
            background-color: var(--header-bg);
            color: var(--bg-color);
            padding: 5px 10px;
            display: inline-block;
            font-weight: bold;
            margin-right: 10px;
        }

        .header-line {
            color: var(--accent-blue);
            display: inline-block;
        }

        nav {
            margin-top: 20px;
            display: flex;
            gap: 20px;
        }

        nav a {
            color: var(--link-color);
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: border-color 0.2s;
        }

        nav a:hover,
        nav a.active {
            color: #23b0ff;
            text-decoration: none;
            border-bottom: 1px solid #23b0ff;
        }

        h1 {
            color: var(--accent-blue);
            font-weight: normal;
            margin-top: 40px;
            font-size: 24px;
        }

        .dashed-line {
            border-top: 1px dashed var(--accent-blue);
            margin: 20px 0;
            opacity: 0.5;
        }

        .archive-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .archive-item {
            overflow: hidden;
            border: 1px solid var(--accent-blue);
        }

        .archive-item img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            display: block;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .archive-item img:hover {
            transform: scale(1.05);
        }

        /* Single View Styles */
        .single-view {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
        }

        .single-view img {
            max-width: 100%;
            max-height: 70vh;
            border: 1px solid var(--accent-blue);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .single-title {
            margin-top: 15px;
            color: var(--accent-blue);
            font-size: 1.2em;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            margin-bottom: 30px;
        }

        .btn {
            background-color: transparent;
            border: 1px solid var(--accent-blue);
            color: var(--accent-blue);
            padding: 10px 20px;
            cursor: pointer;
            font-family: 'lucidagrande', monospace;
            font-size: 1em;
            transition: all 0.2s;
        }

        .btn:hover {
            background-color: var(--accent-blue);
            color: var(--bg-color);
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <div>
                <span class="theme-badge">Viper's Writings & Nonsense</span>
                <span class="header-line">| | | | | | | | | | | | | | | | | | | | | | | | | | | | | | | | | | | |
                    |</span>
            </div>
            <nav>
                <a href="index.html">Home</a>
                <a href="fiction.html">Fiction</a>
                <a href="art.html" class="active">Art</a>
                <a href="blog.html">Blog</a>
                <a href="about.html">About me</a>
            </nav>
        </header>

        <main>
            <h1>Art Archive</h1>
            <div class="dashed-line"></div>

            <!-- Single Image View (Hidden by default) -->
            <div id="single-view" class="single-view hidden">
                <img id="current-image" src="" alt="Art">
                <div id="image-title" class="single-title"></div>
            </div>

            <!-- Controls (Hidden by default) -->
            <div id="controls" class="controls hidden">
                <button id="prev-btn" class="btn">&lt; Previous</button>
                <button id="gallery-btn" class="btn">Gallery</button>
                <button id="next-btn" class="btn">Next &gt;</button>
            </div>

            <!-- Grid Gallery -->
            <div id="gallery-view" class="archive-gallery">
                <!-- Images injected via JS -->
            </div>
        </main>
    </div>

    <script>
        const images = [
            { src: 'Art/Connor and Lillian.png', title: 'Connor and Lillian' },
            { src: 'Art/DrawpileDoodles.png', title: 'Drawpile Doodles' },
            { src: 'Art/Ethan Winter.png', title: 'Ethan Winter' },
            { src: 'Art/Ivy & empthay.png', title: 'Ivy & Empthay' },
            { src: 'Art/batta.png', title: 'Batta' },
            { src: 'Art/batta 2.png', title: 'Batta 2' },
            { src: 'Art/Batta OC doodle.png', title: 'Batta OC doodle' },
            { src: 'Art/amnesia the bunker doodle.png', title: 'Amnesia The Bunker Doodle' },
            { src: 'Art/doodle on novel.jpg', title: 'Doodle on Novel' },
            { src: 'Art/rok.png', title: 'Rok' },
            { src: 'Art/thx zenboi.png', title: 'Thx Zenboi' },
            { src: 'Art/Random doodles.png', title: 'Random doodles' }
        ];

        let currentIndex = 0;
        const singleView = document.getElementById('single-view');
        const galleryView = document.getElementById('gallery-view');
        const currentImage = document.getElementById('current-image');
        const imageTitle = document.getElementById('image-title');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const galleryBtn = document.getElementById('gallery-btn');

        const controls = document.getElementById('controls');

        function showImage(index) {
            const img = images[index];
            currentImage.src = img.src;
            currentImage.alt = img.title;
            imageTitle.textContent = img.title;
            currentIndex = index;
        }

        function toggleView(showGallery) {
            if (showGallery) {
                singleView.classList.add('hidden');
                controls.classList.add('hidden');
                galleryView.classList.remove('hidden');
            } else {
                singleView.classList.remove('hidden');
                controls.classList.remove('hidden');
                galleryView.classList.add('hidden');
                showImage(currentIndex);
            }
        }

        // Initialize Gallery Grid
        images.forEach((img, index) => {
            const div = document.createElement('div');
            div.className = 'archive-item';
            const image = document.createElement('img');
            image.src = img.src;
            image.alt = img.title;
            image.onclick = () => {
                currentIndex = index;
                toggleView(false);
            };
            div.appendChild(image);
            galleryView.appendChild(div);
        });

        // Event Listeners
        prevBtn.addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            showImage(currentIndex);
        });

        nextBtn.addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % images.length;
            showImage(currentIndex);
        });

        galleryBtn.addEventListener('click', () => {
            const isGalleryVisible = !galleryView.classList.contains('hidden');
            toggleView(!isGalleryVisible);
        });

        // Initial Load - Start in Gallery View
        toggleView(true);
    </script>
</body>

</html>
